<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
</head>
<body>
    <canvas id="canvas" width="500" height="500" style="border:1px solid #333;">Your browser does not support html5 canvas!</canvas>

    <script>
        drawScreen();
        function drawScreen(){
            var theCanvas = document.getElementById("canvas");
            var ctx = theCanvas.getContext("2d");
            ctx.fillStyle = '#aaa';
            ctx.fillRect(0,0,200,200);
        }
    </script>
</body>
</html>
