<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>神奇的CSS</title>
	<link rel="stylesheet" href="css/shapes.css">
</head>
<body>
	<div class="shape-box">
		<h2 class="tit">心形 — 利用一个正方形和两个圆形实现</h2>
		<div class="shape-wrap">
			<span class="heart-shaped"></span>
		</div>
	</div>
	<div class="shape-box">
		<h2 class="tit">气泡 — 利用 border 和 transparent </h2>
		<div class="shape-wrap">
			<span class="bubble-shaped"></span>
		</div>
	</div>
	<div class="shape-box">
		<h2 class="tit">切角 — 利用 background:linear-gradient(); </h2>
		<div class="shape-wrap">
			<span class="cut-shaped"></span>
		</div>
	</div>
	<div class="shape-box">
		<h2 class="tit">弧形切角 — 利用 background:radial-gradient(); </h2>
		<div class="shape-wrap">
			<span class="arc-shaped"></span>
		</div>
	</div>
	<div class="shape-box">
		<h2 class="tit">梯形 — 利用 perspective() 和 rotateX(); </h2>
		<div class="shape-wrap">
			<span class="ladder-shaped"></span>
		</div>
	</div>
	<div class="shape-box">
		<h2 class="tit">折角 — 利用 ; </h2>
		<div class="shape-wrap">
			<span class="angle-shaped"></span>
		</div>
	</div>
	<div class="shape-box">
		<h2 class="tit">扩散 — 利用 animation </h2>
		<div class="shape-wrap">
			<span class="inRecord"></span>
		</div>
	</div>
</body>
</html>
